name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-validate:
    name: Build and Validate
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./stripe-card-testing

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./stripe-card-testing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: false

      - name: Build application
        run: npm run build
        env:
          # Use dummy values for build - actual Stripe keys not needed for build validation
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_dummy_key_for_ci
          STRIPE_SECRET_KEY: sk_test_dummy_key_for_ci
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Check build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "Build successful: .next directory exists"
